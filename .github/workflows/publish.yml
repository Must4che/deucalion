name: Publish

on:
  push:
    branches:
      - master
    paths:
      - 'lib/*'
      - 'test/*'
      - 'index.js'
      - 'package.json'
      - '*.md'

jobs:
  publish:
    name: NPM package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm publish
